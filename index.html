<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Hustle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body class="bg-black text-green-500 font-mono antialiased min-h-screen flex items-center justify-center selection:bg-green-500 selection:text-black overflow-hidden">
    
    <!-- BOOT / LORE TERMINAL -->
    <div id="boot-screen" class="fixed inset-0 z-[60] bg-black p-4 font-mono text-sm md:text-base overflow-hidden flex flex-col justify-start items-start">
        <div id="boot-text" class="whitespace-pre-wrap text-green-500/80"></div>
        <span class="animate-pulse">_</span>
        
        <button id="boot-continue-btn" class="hidden absolute bottom-8 left-1/2 -translate-x-1/2 px-6 py-2 border border-green-500 text-green-500 hover:bg-green-500 hover:text-black transition-colors uppercase tracking-widest animate-pulse">
            [ CONTINUE ]
        </button>
    </div>

    <!-- HOME SCREEN -->
    <div id="home-screen" class="hidden fixed inset-0 z-50 bg-black flex flex-col items-center justify-center p-4">
        <div class="mb-8 text-center">
            <h1 id="home-title" class="text-6xl md:text-8xl font-bold text-green-500 mb-2 tracking-tighter min-h-[1.2em]"></h1>
            <p class="text-green-800 tracking-[0.5em] text-sm">V1.0.0 // TERMINAL_ACCESS</p>
        </div>
        
        <div class="flex flex-col gap-4 w-full max-w-xs z-10">
            <button id="home-start-btn" class="w-full py-4 border-2 border-green-500 text-green-500 font-bold hover:bg-green-500 hover:text-black transition-colors uppercase tracking-widest text-xl">
                > INITIALIZE_RUN
            </button>
            
            <div class="grid grid-cols-2 gap-4">
                <button id="lang-btn" class="py-3 border border-green-700 text-green-700 hover:border-green-500 hover:text-green-500 transition-colors uppercase text-sm font-bold">
                    LANG: EN
                </button>
                <button id="theme-btn" class="py-3 border border-green-700 text-green-700 hover:border-green-500 hover:text-green-500 transition-colors uppercase text-sm font-bold">
                    COLOR: GREEN
                </button>
            </div>
        </div>
        
        <!-- Background decoration -->
        <div class="absolute inset-0 pointer-events-none opacity-10 bg-[linear-gradient(rgba(0,255,0,0.1)_1px,transparent_1px),linear-gradient(90deg,rgba(0,255,0,0.1)_1px,transparent_1px)] bg-[size:20px_20px]"></div>
    </div>

    <!-- PAUSE OVERLAY -->
    <div id="pause-overlay" class="hidden fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center p-4 backdrop-blur-sm">
        <h2 class="text-4xl font-bold text-green-500 mb-8 tracking-widest border-b-2 border-green-500 pb-2">SYSTEM PAUSED</h2>
        
        <div class="flex flex-col gap-4 w-full max-w-xs">
            <button id="resume-btn" class="w-full py-3 border-2 border-green-500 text-green-500 font-bold hover:bg-green-500 hover:text-black transition-colors uppercase tracking-widest">
                > RESUME_SESSION
            </button>
            <button id="quit-btn" class="w-full py-3 border border-red-500 text-red-500 font-bold hover:bg-red-500 hover:text-black transition-colors uppercase tracking-widest">
                > ABORT_RUN
            </button>
        </div>
    </div>

    <div id="app" class="hidden w-full max-w-4xl p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- LEFT COLUMN: STATS & INVENTORY -->
      <div class="lg:col-span-1 flex flex-col gap-4">
          <!-- Header -->
          <header class="text-center lg:text-left mb-4 border-b-2 border-green-500 pb-2">
            <h1 class="text-4xl font-bold tracking-tighter mb-1 text-green-500 uppercase">Binary Hustle</h1>
            <p class="text-green-700 text-sm uppercase tracking-widest">v1.0.0 // TERMINAL_ACCESS</p>
          </header>

          <!-- Stats Panel -->
          <div class="bg-black border-2 border-green-500 p-4 grid grid-cols-2 gap-4 shadow-[0_0_10px_rgba(0,255,0,0.2)]">
            <div class="flex flex-col">
                <span class="text-xs text-green-700 uppercase tracking-wider">[ CASH ]</span>
                <span id="cash-display" class="text-2xl font-bold text-green-400">$100</span>
            </div>
            <div class="flex flex-col">
                <span class="text-xs text-green-700 uppercase tracking-wider">[ RENT ]</span>
                <span id="rent-display" class="text-2xl font-bold text-red-500">$50</span>
            </div>
            <div class="flex flex-col">
                <span class="text-xs text-green-700 uppercase tracking-wider">[ LEVEL ]</span>
                <span id="level-display" class="text-xl text-green-400">1</span>
            </div>
            <div class="flex flex-col">
                <span class="text-xs text-green-700 uppercase tracking-wider">[ ROUND ]</span>
                <span id="round-display" class="text-xl text-green-400">1/3</span>
            </div>
          </div>

          <!-- Inventory: Jokers -->
          <div class="bg-black border-2 border-green-500 p-4 flex-1 relative">
              <h3 class="text-xs text-green-700 uppercase tracking-wider mb-3 absolute -top-2.5 left-4 bg-black px-2">Jokers.sys</h3>
              <div id="jokers-list" class="space-y-2 mt-2">
                  <!-- Populated by JS -->
                  <div class="text-green-800 text-sm italic">No active jokers</div>
              </div>
          </div>

          <!-- Inventory: Scripts -->
          <div class="bg-black border-2 border-green-500 p-4 relative">
              <h3 class="text-xs text-green-700 uppercase tracking-wider mb-3 absolute -top-2.5 left-4 bg-black px-2">Scripts.exe</h3>
              <div id="scripts-list" class="grid grid-cols-2 gap-2 mt-2">
                  <!-- Populated by JS -->
                  <div class="col-span-2 text-green-800 text-sm italic">No scripts loaded</div>
              </div>
          </div>
      </div>

      <!-- CENTER/RIGHT COLUMN: GAME AREA -->
      <div class="lg:col-span-2 flex flex-col gap-4">
          
          <!-- MAIN GAME SCREEN -->
          <main id="game-screen" class="flex-1 bg-black border-2 border-green-500 p-6 relative overflow-hidden min-h-[500px] flex flex-col shadow-[0_0_15px_rgba(0,255,0,0.1)]">
            
            <!-- Help / Grid Toggle -->
            <div class="absolute top-4 right-4 flex gap-2 z-40">
                <button id="pause-btn" class="p-2 text-green-700 hover:text-green-400 hover:bg-green-900/30 border border-green-700 transition-colors">
                    [||]
                </button>
                <button id="help-btn" class="p-2 text-green-700 hover:text-green-400 hover:bg-green-900/30 border border-green-700 transition-colors">
                    [?]
                </button>
            </div>

            <!-- Grid Overlay -->
            <div id="grid-overlay" class="absolute inset-0 bg-black/95 z-30 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
                <div id="number-grid" class="grid grid-cols-10 gap-1 p-4 w-full max-w-sm border border-green-500">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Message Area -->
            <div id="message-area" class="text-center mt-8 mb-4 min-h-[4rem] flex items-center justify-center flex-col px-8 border-b border-green-900 pb-4">
              <p id="message-text" class="text-2xl font-medium text-green-400 animate-pulse">System Initialized.</p>
            </div>

            <!-- History / Visualization -->
            <div id="history-wheel" class="flex flex-col justify-end items-center mb-6 space-y-2 flex-1 overflow-y-auto max-h-[300px] w-full font-mono">
                <!-- History items -->
            </div>

            <!-- Controls -->
            <div id="controls-area" class="mt-auto w-full max-w-md mx-auto">
                <!-- Start Button -->
                <button id="start-btn" class="w-full bg-green-900/20 hover:bg-green-500 hover:text-black border-2 border-green-500 text-green-500 font-bold py-4 transition-all uppercase tracking-wider">
                    > EXECUTE_RUN.BAT
                </button>

                <!-- Guess Input -->
                <div id="game-input" class="hidden flex gap-2">
                    <input type="number" id="guess-input" placeholder="0-99" class="flex-1 bg-black border-2 border-green-500 px-4 py-3 text-center text-2xl font-mono text-green-400 focus:outline-none focus:bg-green-900/20 placeholder-green-900">
                    <button id="guess-btn" class="whitespace-nowrap bg-green-900/20 hover:bg-green-500 hover:text-black border-2 border-green-500 text-green-500 font-bold px-8 transition-all uppercase tracking-wider">[ ENTER ]</button>
                </div>
                
                <!-- Next Action Button (Next Round / Shop) -->
                <button id="next-btn" class="hidden w-full bg-purple-900/20 hover:bg-purple-500 hover:text-black border-2 border-purple-500 text-purple-500 font-bold py-4 transition-all uppercase tracking-wider">
                    > CONTINUE
                </button>
            </div>
          </main>

          <!-- BROWSER SCREEN -->
          <div id="browser-screen" class="hidden flex-1 bg-black border-2 border-blue-500 p-6 min-h-[500px] flex flex-col">
              <header class="flex justify-between items-center mb-6 border-b border-blue-900 pb-4">
                  <h2 class="text-2xl font-bold text-blue-500">/// NETSCAPE_NAVIGATOR ///</h2>
                  <span class="text-blue-800 text-sm">CONNECTED</span>
              </header>
              
              <div class="grid grid-cols-3 gap-4 flex-1 content-start">
                  <!-- Shop App -->
                  <button id="app-shop-btn" class="flex flex-col items-center gap-2 p-4 border border-blue-900 hover:bg-blue-900/20 hover:border-blue-500 transition-all group">
                      <div class="w-12 h-12 border-2 border-purple-500 flex items-center justify-center text-purple-500 font-bold text-xl group-hover:bg-purple-500 group-hover:text-black transition-colors">$</div>
                      <span class="text-xs text-blue-400 uppercase tracking-wider">DARK_MARKET</span>
                  </button>
                  
                  <!-- Placeholder Apps -->
                  <div class="flex flex-col items-center gap-2 p-4 border border-blue-900/30 opacity-50 cursor-not-allowed">
                      <div class="w-12 h-12 border-2 border-blue-900 flex items-center justify-center text-blue-900 font-bold text-xl">?</div>
                      <span class="text-xs text-blue-900 uppercase tracking-wider">LOCKED</span>
                  </div>
              </div>

              <button id="browser-continue-btn" class="mt-6 w-full bg-black hover:bg-blue-500 hover:text-black text-blue-500 font-bold py-4 border-2 border-blue-500 transition-all uppercase tracking-wider">
                  > CONTINUE_RUN
              </button>
          </div>

          <!-- SHOP SCREEN (Overlay or Replacement) -->
          <div id="shop-screen" class="hidden flex-1 bg-black border-2 border-purple-500 p-6 min-h-[500px] flex flex-col">
              <header class="flex justify-between items-center mb-6 border-b border-purple-900 pb-4">
                  <h2 class="text-2xl font-bold text-purple-500">/// DARK_WEB_MARKET ///</h2>
                  <button id="reroll-btn" class="px-4 py-2 bg-black hover:bg-purple-900/30 text-purple-500 border border-purple-500 text-sm font-mono transition-colors">
                      [ REROLL: $<span id="reroll-cost">5</span> ]
                  </button>
              </header>
              
              <div id="shop-items" class="grid grid-cols-1 sm:grid-cols-2 gap-4 flex-1 content-start">
                  <!-- Shop Items -->
              </div>

              <button id="leave-shop-btn" class="mt-6 w-full bg-black hover:bg-purple-500 hover:text-black text-purple-500 font-bold py-4 border-2 border-purple-500 transition-all uppercase tracking-wider">
                  &lt; BACK_TO_BROWSER
              </button>
          </div>

      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
